image: python:3.8

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version
  - pip install pipenv pytest
  - pipenv install

test:
  script:
    - echo "Tests are currently ran locally using pytest -s"

run:
  script:
    - python $CI_PROJECT_DIR/cuppa/main.py push db
